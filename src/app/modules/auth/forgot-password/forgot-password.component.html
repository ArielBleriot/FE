<section class=" login-section">
    <div class="h-100 d-flex">
        <div class="bg-mode rounded-4 overflow-hidden w-100">
            <div class="row g-0">
                <div
                    class="col-lg-6 align-items-center justify-content-center order-2 order-lg-1 d-lg-flex d-none border-end-lg-1 border-gray-300">
                    <div class="p-3 p-lg-5">
                        <img src="../../../../assets/img/brandLogo.jpg" alt="" class="img-fluid w-px-400">
                    </div>
                </div>

                <div class="col-lg-6 order-1">
                    <div class="p-4 p-sm-7 vh-xxl-100 overflow-auto">
                        <div class="max-w-px-500 mx-auto">
                            <a href="index.html">
                                <img class="h-px-50 mb-4" src="../../../../assets/img/brandLogo.jpg" alt="logo">
                            </a>
                            <h1 class="mb-2 h3 fw-bold color-gray-900">Reset Your Password</h1>
                           

                            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4 text-start">
                                <p class="form-label color-gray-600 mb-5">Enter your email below to know your password.</p>

                                <div class="mb-3 position-relative">
                                    <label for="password" class="form-label color-gray-600">Email</label>
                                    <input name="email" formControlName="email" class="form-control rounded-2 h-px-40" />
                                </div>

                                <div>
                                    <button
                                      type="submit"
                                      class="btn btn-primary w-100 mb-0 mt-3"
                                      [disabled]="!form.valid || isSubmitting"
                                    >
                                      {{ isSubmitting ? 'Please wait...' : 'Submit' }}
                                    </button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<p-toast></p-toast>
